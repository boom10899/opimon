<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="visualize.js"></script>

    <style>
        path.link {
          fill: none;
          stroke: #666;
          stroke-width: 1.5px;
        }

        .links line {
          stroke: #aaa;
        }

        .nodes circle {
          pointer-events: all;
          stroke: none;
          stroke-width: 40px;
        }
    </style>

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <a id="showfull" class="navbar-brand">OpenFlow Monitor</a>
        </div>
    </nav>
    <div class="container">
        <div class="row">&nbsp;</div>
        <div class="row">&nbsp;</div>
        <div class="row">&nbsp;</div>
    </div>
</head>

<body>
    <div class="row">
        <div class="col-md-6">
            <div class="container-fluid">
                <h4><div id="topologyHead">Network Topology</div></h4>
                <button type="button" class="btn btn-primary">History</button>
                <div id=loading>Loading...</div>
                <svg id="topology" width="800" height="600"></svg>
            </div>
        </div>

        <div class="col-md-6">
            <div id="showSwitchID" class="container-fluid">
                <h4><div id="switch"></div></h4>
            </div>

            <div id="showPortTable" class="container-fluid">
                <h4><div id="portTableHead">Switch Detail</div></h4>
                <div id="initialText">Please select switch to see more detail.</div>
                <table id="portTable" class="table"></table>
            </div>

            <div id="showFlowTable" class="container-fluid">
                <h4><div id="flowTableHead">Flow Table</div></h4>
                <div id="currentTime">No flow to show.</div>
                <table id="flowTable" class="table"></table>
            </div>
        </div>
    </div>
</body>

<footer>
    <div class="row">&nbsp;</div>
    <nav class="navbar navbar-inverse navbar-fixed-bottom">
        <div class="container">
            <a class="navbar-brand">Software Design and Analysis Laboratory, Nara Institute of Science and Technology</a>
        </div>
    </nav>
</footer>
